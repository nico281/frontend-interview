name: Tests

on:
  push:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
      steps:
          - uses: actions/checkout@v4
          - name: Setup Bun
            uses: oven-sh/setup-bun@v2
            with:
              bun-version: latest
          - name: Install dependencies
            run: bun install
          - name: Build
            run: bun run build
          - name: Run tests
            run: bun run test
          - name: Lint
            run: bun run lint
